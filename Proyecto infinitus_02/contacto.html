<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputname" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputname" required/>
            <div class="invalid-feedback">
                Nombre es obligatorio
            </div>
          </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required/>
            <div class="invalid-feedback">
                Email es obligatorio
            </div>
          </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="dirección" required/>
          <div class="invalid-feedback">
              La direccion es obligatoria
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección Opcional</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Nº apartamento, piso, etc">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">País</label>
          <select id="inputState" class="form-select">
            <option selected>Elige...</option>
            <option>Estados Unidos</option>
            <option>Canada</option>
            <option>Mexico</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Elige...</option>
            <option>Virginia</option>
            <option>California</option>
            <option>Washington</option>
            <option>New York</option>
            <option>Pensilvania</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip" required/>
          <div class="invalid-feedback">
              CP es obligatorio
          </div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Comente" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">¿Para qué nos contacta?</label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </form>

</body>
</html>
